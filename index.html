<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" id="foo">
				<div class="login100-pic" style="margin-top: -4%;margin-left: -5%;">
					<img src="images/logo.jpg" alt="IMG">
					
				</div>
				
				
				<form class="login100-form validate-form" name="foo">
					<div class="kumar">
						<div class="nsv">
					<span class="login100-form-title">
						Sign up
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: naveen">
						<input class="input100" type="text" name="uname" placeholder="User Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="semail" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="spass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="margin-top: -4%;">
							Sign up
						</button>
					</div>

					<div class="ua" style="padding-top: 20px;">
					</div>
					
				</div>
				<div class="overlay" id="pan">
					<span class="login100-form-title">
						Login
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="lemail" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="lpass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"onclick="ani()">
							Login
						</button>
					</div>
					<div class="text-center p-t-12" style="margin-top: 10px;">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#" style="color: red;padding-left: 2%;">
							 Password?
						</a>
						<br><br>
					</div>
					  </div>
					</div>
				</form>
			
				
			</div>
						<div class="container-login100-form-btn" id="top" >
					<button class="login100-form-btn" id="red" href="" onclick="myfunction()">
							Create your Account
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</button>
				</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

		function myfunction(){
			var x = document.getElementById("pan");
  				if (x.style.display === "none") {
					document.getElementById("red").innerHTML="Create your Account <i class=\"fa fa-long-arrow-right m-l-5\" aria-hidden=\"true\"></i>";
					x.style.display = "block";
 				 } else {
						x.style.display = "none";
						document.getElementById("red").innerHTML="Back to Login <i class=\"fa fa-long-arrow-left m-l-5\" aria-hidden=\"true\"></i>";
  	}
		}
	</script>

	<script src="js/main.js"></script>

</body>
</html>
